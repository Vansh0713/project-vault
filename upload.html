<!DOCTYPE html>
<html>
<head>
  <title>Project Vault - Upload</title>
</head>
<body>
  <h2>üîê Project Vault File Upload</h2>

  <label>JWT Token:</label><br />
  <input type="text" id="token" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFkbWluIiwiaWF0IjoxNzUyMjI5NzY3LCJleHAiOjE3NTIyMzMzNjd9.Nic8nf..." style="width: 400px;" /><br /><br />

  <label>Select File:</label><br />
  <input type="file" id="file" /><br /><br />

  <button onclick="uploadFile()">Upload</button>

  <p id="status"></p>

  <script>
    async function uploadFile() {
      const token = document.getElementById('token').value.trim();
      const fileInput = document.getElementById('file');
      const status = document.getElementById('status');

      if (!token) {
        status.innerText = "‚ùå Please enter your JWT token.";
        return;
      }

      if (fileInput.files.length === 0) {
        status.innerText = "‚ùå Please select a file to upload.";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch("https://project-vault-production.up.railway.app/api/upload", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token
          },
          body: formData
        });

        const data = await res.json();
        if (res.ok) {
          status.innerText = "‚úÖ Upload Successful: " + data.file.filename;
        } else {
          status.innerText = "‚ùå Error: " + data.message;
        }
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Upload failed. Check console.";
      }
    }
  </script>
</body>
</html>
